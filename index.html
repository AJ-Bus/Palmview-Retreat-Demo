<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PalmView Retreat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Rooms & Rates</a></li>
      <li><a href="#">Book Now</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to PalmView Retreat</h1>
    <p>Your virtual assistant is here to help you 24/7</p>
  </section>

  <!-- Video Demo Section -->
  <section class="video-demo">
    <h2>See PalmBot in Action</h2>
    <iframe width="300" height="200" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="PalmBot Demo" frameborder="0" allowfullscreen></iframe>
  </section>

  <!-- Floating Chat Widget -->
  <div id="chat-toggle" class="chat-toggle-button">💬</div>

  <div id="chat-window" class="chat-window hidden">
    <div id="chat-header" class="chat-header">
      <span>PalmBot</span>
      <button id="chat-close">✖</button>
    </div>
    <div id="chat-messages" class="chat-messages"></div>
    <div id="typing-indicator" class="hidden">PalmBot is typing...</div>
    <form id="chat-form" class="chat-form">
      <input type="text" id="chat-input" placeholder="Ask me anything..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 PalmView Retreat | 📍 Phuket, Thailand</p>
    <p>📞 +66 1234 5678 | ✉️ info@palmviewretreat.com</p>
  </footer>

  <script src="chatbot.js"></script>
</body>
</html>
