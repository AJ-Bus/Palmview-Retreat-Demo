<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PalmView Retreat</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#rooms">Rooms & Rates</a>
    <a href="#book">Book Now</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <img src="logo.png" alt="PalmView Retreat Logo" class="logo" />
    <h1>Welcome to PalmView Retreat</h1>
    <p>Your virtual assistant is here to help you 24/7</p>
  </section>

  <!-- Video Demo Section -->
  <section class="section-card video-demo" id="about">
    <h2>See PalmBot in Action</h2>
    <iframe width="300" height="200" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
  </section>

  <!-- Floating Chat Widget -->
  <div id="chat-toggle">💬</div>

  <div id="chat-window" class="hidden">
    <div id="chat-header">
      <span>PalmBot</span>
      <button id="chat-close">✖</button>
    </div>
    <div id="chat-messages"></div>
    <div id="typing-indicator" class="hidden">PalmBot is typing...</div>
    <form id="chat-form">
      <input type="text" id="chat-input" placeholder="Ask me anything..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Footer -->
  <footer id="contact">
    <p>&copy; 2025 PalmView Retreat | 📍 Phuket, Thailand</p>
    <p>📞 +66 1234 5678 | ✉️ info@palmviewretreat.com</p>
  </footer>

  <script src="chatbot.js"></script>
</body>
</html>
